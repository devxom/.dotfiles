# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
	interval = 3
	
}

order += "volume master"

order += "disk /"
order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
order += "load"
order += "tztime local"

wireless wlan0 {
        format_up = ":%quality/%essid"
        format_down = "W: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = ": %ip (%speed)"
        format_down = ": down"
}



tztime local {

       format = ": %Y-%m-%d %H:%M"
}


load {
#	format = " Δ: %1min "
	# termsyn font
	format = " Î %1min"
}

disk "/" {
        format = ": %avail "
}

  volume master {
                   format = " ♪: %volume"
                   format_muted = "♪: muted (%volume)"
                   device = "default"
                   mixer = "Master"
                   mixer_idx = 0
           }

