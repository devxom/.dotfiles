# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    color_good = "#859900"
    color_bad = "#dc322f"
    color_degraded = "#6c71c4"
    interval = 2
}

order += "disk /"
order += "cpu_usage"
order += "load"
order += "wireless wlp1s0"
#order += "ethernet eth0"
#order += "run_watch DHCP"
#order += "volume master"
#order += "battery 0"
order += "tztime local"

wireless wlp1s0 {
  format_up = " %ip (%quality at %essid)"
  format_down = ""
}

ethernet eth0 {
  # if you use %speed, i3status requires root privileges
  format_up = "%ip (%speed)"
  format_down = ""
}

# battery 0 {
#   format = "%status %percentage"
#   format_down = "No battery"
#   status_chr = ""
#   status_bat = ""
#   status_full = ""
#   path = "/sys/class/power_supply/BAT%d/uevent"
#   low_threshold = 10
# }

# run_watch DHCP {
#   pidfile = "/var/run/dhclient*.pid"
# }

tztime local {
  format = " %H:%M:%S %d/%m/%Y"
}

disk "/" {
  format = "%avail"
}

volume master {
  format = " %volume"
  format_muted = "(%volume)"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

path_exists VPN {
  path = "/proc/sys/net/ipv4/conf/tun0"
    format = "%title: %status"
}

cpu_usage {
    format = "%usage"
}

load {
        format = "%1min"
}
